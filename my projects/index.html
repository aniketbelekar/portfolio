<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects and Certificates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f5f8;
            padding: 50px;
        }

        .section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 2em;
            font-weight: bold;
            color: #3d535f;
            margin-bottom: 20px;
        }

        .item {
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-details {
            padding: 20px;
        }

        .item-title {
            font-size: 1.5em;
            color: #3d535f;
            margin-bottom: 10px;
        }

        .item-description {
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2 class="section-title">My Projects</h2>
        <div class="item">
            <img class="item-image" src="project1.jpg" alt="Project 1">
            <div class="item-details">
                <h3 class="item-title">Project 1</h3>
                <p class="item-description">Description of Project 1</p>
            </div>
        </div>
        <div class="item">
            <img class="item-image" src="project2.jpg" alt="Project 2">
            <div class="item-details">
                <h3 class="item-title">Project 2</h3>
                <p class="item-description">Description of Project 2</p>
            </div>
        </div>
        <!-- Add more project items as needed -->
    </div>

    <div class="section">
        <h2 class="section-title">My Certificates</h2>
        <div class="item">
            <img class="item-image" src="certificate1.jpg" alt="Certificate 1">
            <div class="item-details">
                <h3 class="item-title">Certificate 1</h3>
                <p class="item-description">Description of Certificate 1</p>
            </div>
        </div>
        <div class="item">
            <img class="item-image" src="certificate2.jpg" alt="Certificate 2">
            <div class="item-details">
                <h3 class="item-title">Certificate 2</h3>
                <p class="item-description">Description of Certificate 2</p>
            </div>
        </div>
        <!-- Add more certificate items as needed -->
    </div>
</body>
</html>
